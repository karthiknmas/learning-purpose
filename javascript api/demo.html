<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="demo1.css" rel="stylesheet" />
    <title>Javascript Crud Api</title>
  </head>
  <body>
    <h2 style="text-align: center; color: rgb(196, 17, 17)">Users Details</h2>
    <table id="table">
      <thead>
        <tr>
          <th>S.no</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="auto-index" id="data"></tbody>
    </table>
    <p style="color: green; text-align: center" id="message"></p>
    <form id="myForm">
      <div>
        <h2>Create /Update Details</h2>
        <div>
          <input class="id" type="text" id="id" name="id" placeholder="id" />
          <label>First Name*:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            minlength="4"
            maxlength="20"
            placeholder="First Name"
          />
          <span class="validation-error hide" id="fnameError"
            >First Name is Required</span
          >
        </div>
        <div>
          <label>Last Name*:</label>
          <input
            type="text"
            name="lname"
            id="lname"
            minlength="1"
            maxlength="4"
            placeholder="Last Name"
          />
          <span class="validation-error hide" id="lnameError"
            >Last Name is Required</span
          >
        </div>
        <div>
          <label>Email*:</label>
          <input type="text" name="validate" id="email" placeholder="Email" />
          <span class="validation-error hide" id="emailError"
            >Email is Required</span
          >
        </div>
        <div>
          <label>Mobile*:</label>
          <input type="text" name="mobile" id="mobile" placeholder="Mobile" />
          <span class="validation-error hide" id="mobileError"
            >Mobile is Required</span
          >
        </div>
      </div>
      <button class="btn" id="div2" style="display: inline-block" type="submit">
        Submit
      </button>
      <p style="color: red; text-align: center" id="mob"></p>
      <p style="color: red; text-align: center" id="message1"></p>
      <button
        class="btn"
        id="div3"
        style="display: none"
        type="submit"
        onclick="userUpdate();hideButton();"
      >
        Update
      </button>
    </form>
    <script src="demo.js"></script>
  </body>
</html>
